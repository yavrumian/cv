on:
  push:
    branches:
    - main
    # paths:
    # - cv.pdf
  workflow_dispatch:

name: Upload to GCS

env:
  BUCKET_NAME: yavrumian.com
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  build:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY }}

    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@2
      with:
        version: latest
  
    - uses: GoogleCloudPlatform/github-actions/upload-cloud-storage@2
      with:
        path: cv.pdf
        destination: ${{ env.BUCKET_NAME }}